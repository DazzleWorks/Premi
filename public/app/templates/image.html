<div>
    <div class="modal-header">
        <h3 class="modal-title">Media library</h3>
    </div>

    <div class="row modal-body">
        <div>
            <img ng-repeat="image in imageList" class="imgThumbnailEditor" ng-src="{{image.url}}" ng-click='insertImage(image.url)' alt="{{image.name}}">
        </div>
                {{upload}}
    </div>

    <form ng-submit="upload()" enctype='multipart/form-data'>
        <div class="row modal-footer" id="modal-footer-img">
                <input type="file" accept="image/*" name="image" id="image" ng-model="upload" image-upload
                onchange="angular.element(this).scope().uploadFile(this.files)"
                ></input>
                <!-- <img ng-repeat="image in upload.images" ng-src="{{image}}" width="150" /><br /> -->
                <input type="submit" class="button small radius" id="submit" value="Upload"></input>
                <!-- <button class="button small radius" id="uploadImgButton" ng-click="upload()">UPLOAD</button> -->
                <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
        </div>
    </form>

    {{upload}}

</div>
