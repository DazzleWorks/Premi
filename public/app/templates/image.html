            <div ng-show="uploader.isHTML5">
                <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                <input type="file" nv-file-select="" uploader="uploader" multiple />

                <h4>The queue. Length: {{ uploader.queue.length }}</h4>
                <ul>
                    <li ng-repeat="item in uploader.queue">
                        <div>Name: {{ item.file.name }}</div>
                        <div>Size: {{ item.file.size/1024/1024|number:2 }} Mb</div>
                        <div ng-show="uploader.isHTML5">
                            Progress: {{ item.progress }}%
                            <div class="progress large-4">
                                <span style="width: {{item.progress}}%;" class="meter custom"></span>
                            </div>

                        </div>
                       <!-- <div ng-if="controller.isImage(item._file)"> -->
                            Thumbnail (only images):
                            <!-- Image preview -->
                            <!--auto height-->
                            <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                            <!--auto width-->
                           <!-- <div ng-thumb="{ file: item._file, height: 100 }"></div> -->
                            <!--fixed width and height -->
                            <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                        <!-- </div> -->
                        <div>
                            <button ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess" class="button tiny radius MenuRadioButtons">Upload</button>
                            <button ng-click="item.cancel()" ng-disabled="!item.isUploading" class="button tiny radius MenuRadioButtons">Cancel</button>
                            <button ng-click="item.remove()" class="button tiny radius MenuRadioButtons">Remove</button>
                        </div>
                    </li>
                </ul>
                <div>
                    <div>
                        Total progress: {{ uploader.progress }}%
                        <!-- <progressbar animate="true" max="100" value="50">{{uploader.progress}}%</progressbar> -->
                        <div class="progress large-4">
                        <span style="width: {{uploader.progress}}%;" class="meter custom"></span>
                        </div>
                                                <div class="total-progress-box">
                            <div class="total-progress" ng-style="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>
                    <button ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length" class="button tiny radius MenuRadioButtons">Upload all</button>
                    <button ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading" class="button tiny radius MenuRadioButtons">Cancel all</button>
                    <button ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length" class="button tiny radius MenuRadioButtons">Remove all</button>
                </div>
            </div>
