<div class="modal-header">
    <h3 class="modal-title">Media library</h3>
</div>

<div class="row modal-body">
    <div>
        <img ng-repeat="image in imageList" class="imgThumbnailEditor" ng-src="{{image.url}}" ng-click='insertImage(image.url)' alt="{{image.name}}">
    </div>
</div>

<div class="row modal-footer" id="modal-footer-img">
        <input type="file" id="imgLoader"></input>
        <button class="button small radius" id="uploadImgButton" ng-click="upload()">UPLOAD</button>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</div>
