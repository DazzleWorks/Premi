<div class="modal-header">
    <h3 class="modal-title">DELETE INFOGRAPHIC</h3>
</div>
<form>
    <div class="modal-body">
        <p>This action delete the selected infographic. Are you sure?</p>
    </div>

    <div class="modal-footer">
        <button class="button small radius" ng-click="ok()">Yes</button>
        <button class="button small radius" ng-click="cancel()">No</button>
        <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
    </div>
</form>
