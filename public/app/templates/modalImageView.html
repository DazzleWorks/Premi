<div class="modal-header">
    <h3 class="modal-title">Media library</h3>
</div>

<div class="modal-body">
    <div>
        <img ng-repeat="image in imageList" ng-src="{{image.url}}" ng-click='insertImage(image.id)' alt="{{image.name}}">
    </div>
</div>

<div class="modal-footer">
    <button class="button" ng-click="upload()">UPLOAD</button>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</div>
