<div ng-controller="GenericProjectCtrl">
    <div class="row">
        <h4 id="GenericProfileTitle" class="small-8 columns">{{userOfInterest.username}}'s projects</h4>
        <div class="small-2 small-offset-1 columns">
            <button class="button round  icon-circle-arrow-left " ng-click= "resetHomePage()"><i class="icon-circle-arrow-left">BACK</i></button>
        </div>
    </div>
    <div class="small-3 columns">
        <div class="row" id="projectSelectorWrapper">
            <div class="small-12 columns" id='projectSelector'>
                <ul>
                    <li ng-repeat="project in userOfInterest.projects" class="projectSelectorItem" ng-click="setCurrentGenericProject(project._id.$id)">
                        <a href>
                            <img src="../assets/img/project_90x90.png" width="40px"/>
                            <span>{{project.name}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="small-9 columns project"  ng-show="currentGenericProject.name !== ''">

        <h3 class="projectTitle" id="PresentationSection">{{currentGenericProject.name}}</h3>

        <div class="row">
            <div class="small-12 small-centered columns">
                <div class="myPresentationContainer">
                    <img src="../assets/img/google-now.jpg" class="presentationFront">
                    <div class="icon-bar three-up projectMenu">
                        <a class="item custonMenuIcon" href="../presentation.php?id={{currentGenericProject.id}}&transition={{currentGenericProject.transition}}&theme={{currentGenericProject.theme}}" target="_blank">
                            <img src="../assets/img/play2.png" >
                            <label>Play</label>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="row row-top-space myPresentationContainer">

            </div>
            <div>
                <ul class="inline-list infographicsList small-12 small-centered columns ">
                    <li class="animate-repeat" ng-repeat="infographic in infographics">
                        <a> <img src= "../assets/img/infographicPlaceholder.png"><span class="infographicListText">{{infographic.title}}</span></a><a class="infographicListDelete" ng-click="deleteInfographic(infographic.id, $index)">Delete</a>
                    </li>
                </ul>
            </div>
        </div>-->
    </div>
</div>
