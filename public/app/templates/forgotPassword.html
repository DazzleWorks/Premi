<div class="modal-header">
    <h3 class="modal-title">FORGOT PASSWORD</h3>
</div>
<form>
    <div class="modal-body">
    	<label>Email</label>
        <input type="email" ng-model="forgot_data.email" class="form-control" placeholder="Enter your email address">
    </div>

    <div class="modal-footer">
        <button class="button small radius" ng-click="ok()">Submit</button>
        <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
    </div>
</form>
