<div class="modal-header">
    <h3 class="modal-title">SIGNUP</h3>
</div>

<div class="modal-body">

  <input type="text" ng-model="data.username" class="form-control">
  <input type="text" ng-model="data.mail" class="form-control">
  <input type="text" ng-model="data.firstname" class="form-control">
  <input type="text" ng-model="data.lastname" class="form-control">
  <input type="password" ng-model="data.password" class="form-control">
  <input type="password" ng-model="data.password_confirmation" class="form-control">

</div>

<div class="modal-footer">
    <button class="button" ng-click="ok()">OK</button>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</div>
