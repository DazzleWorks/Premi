<div id= "restrictedArea" ng-controller="RestrictedAreaCtrl">
    <div class="row restrictedAreaMenu">
        <div class= "small-3 columns">
            <h4>{{radioModel}}</h4>
        </div>
        <div class= "small-6 columns">
            <nav id="section-menu">
                <div>
                    <button type="button" class="button tiny radius MenuRadioButtons" ng-model="radioModel" ng-attr-id="myAccount" btn-radio= "'myAccount'">My Account</button>
                    <button type="button" class="button tiny radius MenuRadioButtons" ng-model="radioModel" ng-attr-id="myProjects" btn-radio= "'myProjects'" ng-click="loadProjects()">My Projects</button>
                </div>
            </nav>
        </div>
    </div>

    <div class= "row">
        <div ng-show= "radioModel == 'myAccount'" id="myAccount" ng-controller="MyAccountCtrl">
            <my-account></my-account>
        </div>

        <div ng-show= "radioModel == 'myProjects'" id="myProjects" ng-controller="MyProjectsCtrl">
            <my-projects></my-projects>
        </div>

        <div ng-show= "radioModel == 'presentationEditor'" id="presentationEditor" ng-controller="PresentationEditorCtrl">
            <presentation-editor></presentation-editor>
        </div>

        <div ng-show= "radioModel == 'infographicEditor'" id="infographicEditor" ng-controller="InfographicEditorCtrl">
            <infographics-editor></infographics-editor>
        </div>
    </div>
</div>
