<div id="homePage">
    <div class="row homePageContent" ng-show="searchViewVisibility">
        <div class="small-centered columns">
            <h1 id="homePageTitle">PREMI</h1>
        </div>
    </div>

    <div class="row homePageContent" ng-show= "searchViewVisibility">
        <div class="small-12 columns homeContent">
            <div class="row">
                <div class="small-10 small-offset-1 columns">
                    <input  type="text" ng-model="searchText" class="mainSearchBar"/>
                </div>
            </div>

            <section class="homeCheckbox">
                <input type="checkbox" id="checkbox2" checked ng-model="checked" ng-change="resetSearchResults()"/>
                <label for="checkbox2"></label>
                    <p>FILTER:    PROJECTS</p>
                    <p>FILTER:    USERS</p>
            </section>

            <div class="row">
                <div class="small-2 columns small-centered">
                    <button class="button round" id="searchSubmit" ng-click="search()"><i class="fa fa-search" fa-lg></i> Search</button>
                </div>
            </div>

            <div id="noResults" class="row" ng-show="noResults">
                <div class="small-10 small-centered columns">
                    <h4>No results</h4>
                </div>
            </div>

            <div id="searchResults" class="row">
                <div class="small-10 small-centered columns">
                    <ul ng-show="checked">
                        <li ng-repeat="project in searchResults" class="searchResultItem small-4 end columns">
                            <a href="/presentation.php?user={{project.username}}&presentationId={{project.presentationId}}&id={{project.projectId}}&theme={{project.theme}}&transition={{project.transition}}&slideNumber=true/1/1" target="_blank">
                            <img src="../assets/img/google-now.jpg"/>
                                <span>{{project.name}}</span>
                            </a>
                        </li>
                    </ul>
                    <ul ng-hide="checked">
                        <li ng-repeat="result in searchResults" class="searchResultItem small-2 columns" ng-click="analizeUser(result.username)"><!-- ng-click="setCurrentProject(project.id)" -->
                            <a href>
                                <img src="../assets/img/user_male.png"/>
                                <span>{{result.username}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-hide="searchViewVisibility">
        <div class="small-12 columns">
            <generic-project></generic-project>
        </div>
    </div>

    <script type="text/javascript">
        var gridster;

        $(function() {
            gridtster = $(".gridster > ul").gridster({
                widget_margins: [10, 10],
                widget_base_dimensions: [140, 105],
                min_rows: 1
            }).data('gridster');
        });
    </script>

    <div class="row">
        <div class="small-12 columns">
            <div class="gridster">
                <ul>
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">1</li>
                    <li data-row="2" data-col="1" data-sizex="1" data-sizey="1">2</li>
                    <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">3</li>

                    <li data-row="1" data-col="2" data-sizex="2" data-sizey="1">4</li>
                    <li data-row="2" data-col="2" data-sizex="2" data-sizey="2">5</li>

                    <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">6</li>
                    <li data-row="2" data-col="4" data-sizex="2" data-sizey="1">7</li>
                    <li data-row="3" data-col="4" data-sizex="1" data-sizey="1">8</li>

                    <li data-row="1" data-col="5" data-sizex="1" data-sizey="1">9</li>
                    <li data-row="3" data-col="5" data-sizex="1" data-sizey="1">0</li>

                    <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
                    <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
                </ul>
            </div>
        </div>
    </div>

        </div>
    </div> -->

</div>
