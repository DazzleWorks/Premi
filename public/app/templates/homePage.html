<div id="homePage">
    <div class="row">
        <div class="small-centered columns">
            <h1>PREMI</h1>
        </div>
    </div>


    <!-- Search Bar [BEGIN]-->
    <div class="row">
        <div class="small-10 small-offset-1 columns">
            <input  type="text" ng-model="searchText"/>
        </div>
    </div>
    <div class="row">
        <button class="small-2 columns small-offset-5" id="searchSubmit">Search</button>
    </div>

    <!-- Search Bar [END]-->

<!-- switch [BEGIN] -->
<div class="switch small">
  <input id="exampleRadioSwitch1" type="radio" checked name="testGroup">
  <label for="exampleRadioSwitch1"></label>
  <input id="exampleRadioSwitch2" type="radio" name="testGroup">
  <label for="exampleRadioSwitch2"></label>
</div>
<!-- switch [END] -->
    <div class= "row">
        <div class="small-centered columns">
            <button class="button round" ng-click= "login()">LOGIN</button>
            <button class="button round" ng-click= "signUp()">SIGN UP</button>
        </div>
    </div>

    <div class= "row">
        <div class="small-3 small-centered columns">
            <button class="button round" ng-click= "openRestrictedArea()">RESTRICTED AREA</button>
        </div>
    </div>

    <div class= "row">
        <div class="small-3 small-centered columns">
            <button class="button round tiny" ng-click= "resetPassword()">RESET PASSWORD</button>
        </div>
    </div>

    <div class= "row" id="footer">
        <div class="small-11 columns">
            <p></p>
        </div>
        <div class="small-1 columns">
            <img src="../../assets/img/logo.png" />
        </div>
    </div>

</div>
