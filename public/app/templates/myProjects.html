<div class="small-3 columns projectsList">
    <div class="row">
        <div>
            <button class="button small radius success expand" ng-click="newProject()">New Project</button>
        </div>
    </div>
    <div class="row">
        <ul class="side-nav">
            <li ng-repeat="project in projects" ng-click="setCurrentProject(project.id)">
                <a><i class="fa fa-flask"></i> {{project.name}}</a>
            </li>
        </ul>
    </div>
</div>

<div class="small-9 columns project" ng-show="currentProject.name !== ''">

    <h3 class="projectTitle" id="PresentationSection">{{currentProject.name}}</h3>

    <div class="row">
        <div class="small-9 small-centered columns">
            <div class="myPresentationContainer">
                <img src="../assets/img/google-now.jpg" class="presentationFront">
                <div class="icon-bar five-up projectMenu">
                    <a class="item custonMenuIcon" href="../presentation.php?user={{user}}&presentationId={{currentProject.presentation}}&id={{currentProject.id}}&transition=convex&theme={{currentProject.theme}}&slideNumber=true/1/1" target="_blank">
                        <!-- <img src="../assets/img/play2.png" > -->
                        <i class="fa fa-play"></i>
                        <label>Play</label>
                    </a>
                    <a class="item custonMenuIcon" href="../presentation.php?print-pdf&user={{user}}&presentationId={{currentProject.presentation}}&id={{currentProject.id}}&transition=convex&theme={{currentProject.theme}}" target="_blank">
                        <!-- <img src="../assets/img/play2.png" > -->
                        <i class="fa fa-print"></i>
                        <label>Print</label>
                    </a>
                    <a class="item custonMenuIcon" ng-click="editProject()">
                        <!-- <img src="../assets/img/edit.png" > -->
                        <i class="fa fa-pencil-square-o"></i>
                        <label>Edit</label>
                    </a>
                    <a class="item custonMenuIcon" ng-click="renameProject()">
                        <!-- <img src="../assets/img/delete.svg" > -->
                        <i class="fa fa-pencil"></i>
                        <label>Rename</label>
                    </a>
                    <a class="item custonMenuIcon" ng-click="deleteProject()">
                        <!-- <img src="../assets/img/delete.svg" > -->
                        <i class="fa fa-trash-o"></i>
                        <label>Delete</label>
                    </a>
                </div>
            </div>
        </div>
    </div>
