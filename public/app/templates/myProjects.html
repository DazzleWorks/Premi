<div class="row" id="myProjects">
    <div class="small-2 columns">
        <button class="button small radius success">Nuovo progetto</button>
    </div>
</div>

<div class="row" id="myProjects">
    <div class="small-3 columns">
        <ul id="folder">
            <li ng-repeat="Project in Projects">
                <a href="#sub-{{$index+1}}">{{$index+1}}</a><span ng-class="TreeProjectTitle"> <a href=>{{Project.Title}}</a></span>
                <ul id="sub-{{$index+1}}">
                    <li ng-repeat="Section in Project.sections"><a id="s-{{$index+1}}" ng-class="TreeProjectSection" href>{{Section}}</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="small-9 columns "style="background-color: #ececec;"><h3>PROJECT NAME</h3>
    	<div class="myPresentationContainer">
			<h4><span data-tooltip aria-haspopup="true" data-options="disable_for_touch:true" class="has-tip" title="In this section you can run or edit your presentation."> Presentation </span></h4>
			<img src="../assets/img/google-now.jpg" class="presentationFront">
			<div class="icon-bar three-up">
			  <a class="item custonMenuIcon">
				<img src="../assets/img/play2.png" >
				<label>Play</label>
			  </a>
			  <a class="item custonMenuIcon">
				<img src="../assets/img/edit.png" >
				<label>Edit</label>
			  </a>
			  <a class="item custonMenuIcon">
				<img src="../assets/img/delete.svg" >
				<label>Delete</label>
			  </a>
			</div>
    	</div>
    		
    	<h4>Infographics</h4>
    		<ul>
    			<li>1.</li>
    			<li>2. </li>
    			<li>3. </li>
    			<li>4. </li>
    		</ul>
    
    
    </div>
</div>
